<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>晚餐补助统计</h1>
<form action="#" th:action="@{/result}" th:object="${exceltFileModel}" method="post" enctype="multipart/form-data">
    <p>晚餐补助金额: <input type="text" th:field="${exceltFileModel.grant}" />（元/次）</p>
    <p>晚餐补助时间: <input type="text" th:field="${exceltFileModel.countTimePoint}" />（格式: 20:30）</p>
    <p>统计人员名单: <input type="file" th:field="${exceltFileModel.namesFile}" /></p>
    <p>本月总工时表: <input type="file" th:field="${exceltFileModel.workHours}" /></p>
    <p><input type="submit" value="提交" /> <input type="reset" value="重置" /></p>
</form>
<form action="#" th:action="@{/shutdown}"  method="post" enctype="application/x-www-form-urlencoded">
    <p><input type="submit" value="关闭小工具" /></p>
</form>
</body>
</html>
